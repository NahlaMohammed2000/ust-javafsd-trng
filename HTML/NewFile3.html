<!DOCTYPE html>
<html>
<head>
<style >
	.myDiv {
  background-color: lightblue;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	
	<h5>Text field</h5>
	Fruits:
	<input type="text" id="fruits" list="fruitsList">
	<datalist id="fruitsList">
		<option value="Mango"></option>
		<option value="Apple"></option>
	</datalist>
	
	
	<h5>Text Area</h5>
	<br>Textarea<textarea rows="0.5" cols="8"></textarea>
	
	
	<h5>URL Link</h5>
	<br><a href="https://www.w3schools.com">Visit W3Schools</a>
	
	
	<h5>The span element</h5>
	<p>My mother has 
	<span style="color:blue;font-weight:bold">blue</span> 
	eyes and my father has <span style="color:darkolivegreen;font-weight:bold">dark green</span> eyes.</p>
	
	
	<h5> Div element</h5>
	<div class="myDiv">
   <p>This is some text in a div element.</p>
	</div>
	
	<h5>Col Group</h5><br>
	<table>
  	<colgroup>
    	<col span="2" style="background-color:yellow">
  </colgroup>
  <tr>
    <th>Title</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>My first HTML</td>
    <td>$53</td>
  </tr>
</body>
</html>
