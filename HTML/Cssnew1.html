<!DOCTYPE html>
<html>
<head>
<style>
	p.padding{
	padding-left: 2cm;}
	
	p.padding2{
	padding-left: 50%;}

</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>The padding left property</h1>
	<p>This is a text with no left padding</p>
	<p class="padding">this text has left padding of 2 cm</p>
	<p class="padding2">this text has left padding of 50%</p>
	
</body>
</html>
